<html>
<head>
	<title>homework</title>
	<script type = "text/javascript">
		function OpenClose(number){
			var menu=document.getElementById("menu"+number);
			menu.classList.toggle("hide");
		}
	</script>
	<style type = "text/css">
		.hide{display:none;}
	</style>
</head>
<body>
	<div onclick = "OpenClose(1)">my menu1</div>
	<ul id = "menu1">
		<li>list1</li>
		<li>list2</li>
		<li>list3</li>
	</ul>
	<div onclick = "OpenClose(2)">my menu2</div>
	<ul id = "menu2">
		<li>list1</li>
		<li>list2</li>
		<li>list3</li>
	</ul>
	<div onclick = "OpenClose(3)">my menu3</div>
	<ul id = "menu3">
		<li>list1</li>
		<li>list2</li>
		<li>list3</li>
	</ul>
</body>
</html>
